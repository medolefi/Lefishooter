<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lefishooter</title>
    <style>
        /* Ensure the content is centered */
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            background-color: #f4f4f9; /* Optional: light background color */
            font-family: Arial, sans-serif; /* Optional: clean font */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Optional: Styling for the iframe container */
        .iframe-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <h1>Scratch Project</h1>
        <iframe src="https://scratch.mit.edu/projects/1122328246/embed" 
                allowtransparency="true" 
                width="960" 
                height="810" 
                frameborder="0" 
                scrolling="no" 
                allowfullscreen>
        </iframe>
    </div>
</body>
</html>
